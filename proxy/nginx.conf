worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Body/timeout tuning
  client_max_body_size 20m;
  proxy_read_timeout 60s;
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream frontend_app {
    server frontend:80;
  }

  upstream backend_api {
    server backend:5000;
  }

  server {
    listen 80;
    server_name _;

    # 오프라인 환경용 보안 헤더: 외부 리소스 차단 (CDN, 폰트, 분석 스크립트 등)
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self'; font-src 'self' data:; frame-src 'self' blob:; worker-src 'self' blob:;" always;

    # 추가 보안 헤더
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API routes - 실제 클라이언트 IP를 백엔드로 전달
    location /api/ {
      proxy_pass http://backend_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    # Static/SPA
    location / {
      proxy_pass http://frontend_app;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }
  }
}
