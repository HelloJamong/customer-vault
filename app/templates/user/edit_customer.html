{% extends "base.html" %}

{% block title %}고객사 정보 수정{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-building"></i> 고객사 정보 수정</h2>
        <p class="text-muted">고객사 정보를 수정할 수 있습니다.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_customer_info') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">고객명 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ customer.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="company" class="form-label">회사명</label>
                        <input type="text" class="form-control" id="company" name="company"
                               value="{{ customer.company or '' }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">연락처</label>
                            <input type="text" class="form-control" id="contact" name="contact"
                                   value="{{ customer.contact or '' }}"
                                   placeholder="010-1234-5678">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ customer.email or '' }}"
                                   placeholder="example@domain.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <textarea class="form-control" id="address" name="address"
                                  rows="3">{{ customer.address or '' }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 저장
                        </button>
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
