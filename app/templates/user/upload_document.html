{% extends "base.html" %}

{% block title %}점검서 업로드{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-cloud-upload"></i> 점검서 업로드</h2>
        <p class="text-muted">점검서 파일을 업로드할 수 있습니다.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('upload_document') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">점검서 제목 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="예: 2024년 1분기 점검서" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="3" placeholder="점검서에 대한 간단한 설명을 입력하세요."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="inspection_date" class="form-label">점검일</label>
                        <input type="date" class="form-control" id="inspection_date" name="inspection_date">
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">파일 <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="file" name="file"
                               accept=".pdf,.doc,.docx,.xlsx,.xls" required>
                        <div class="form-text">
                            <i class="bi bi-info-circle"></i>
                            지원 형식: PDF, Word, Excel (최대 16MB)
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-exclamation-circle"></i>
                        <strong>안내:</strong> 업로드한 파일은 관리자가 확인할 수 있으며, 삭제는 관리자에게 문의해주세요.
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-cloud-upload"></i> 업로드
                        </button>
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
