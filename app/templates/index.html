{% extends "base.html" %}

{% block title %}홈 - 고객사 관리 시스템{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="bi bi-speedometer2"></i> 대시보드
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">전체 고객사</h5>
                        <h2 class="mb-0">0</h2>
                    </div>
                    <div>
                        <i class="bi bi-people" style="font-size: 3rem;"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-primary border-0">
                <a href="{{ url_for('customers') }}" class="text-white text-decoration-none">
                    자세히 보기 <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card text-white bg-success">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">전체 문서</h5>
                        <h2 class="mb-0">0</h2>
                    </div>
                    <div>
                        <i class="bi bi-file-earmark-text" style="font-size: 3rem;"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-success border-0">
                <a href="#" class="text-white text-decoration-none">
                    자세히 보기 <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card text-white bg-info">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">이번 달 점검</h5>
                        <h2 class="mb-0">0</h2>
                    </div>
                    <div>
                        <i class="bi bi-calendar-check" style="font-size: 3rem;"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-info border-0">
                <a href="#" class="text-white text-decoration-none">
                    자세히 보기 <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-clock-history"></i> 최근 활동</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">최근 활동 내역이 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
