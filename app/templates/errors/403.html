{% extends "base.html" %}

{% block title %}권한 없음{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">403</h1>
                <h2 class="mb-4">접근 권한 없음</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">이 페이지에 접근할 권한이 없습니다.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> 대시보드로 이동
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
