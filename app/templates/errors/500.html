{% extends "base.html" %}

{% block title %}서버 오류{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">서버 오류</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">일시적인 서버 오류가 발생했습니다.</p>
                    <p class="text-muted">잠시 후 다시 시도해주세요.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> 대시보드로 이동
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-clockwise"></i> 페이지 새로고침
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
