{% extends "base.html" %}

{% block title %}페이지를 찾을 수 없음{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">페이지를 찾을 수 없습니다</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">요청하신 페이지가 존재하지 않습니다.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> 대시보드로 이동
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-left"></i> 이전 페이지
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
