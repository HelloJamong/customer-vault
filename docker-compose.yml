version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: customer_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-customer_db}
      MYSQL_USER: ${DB_USER:-customer_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-customerpass}
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - customer_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: customer_web
    restart: always
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-customer_db}
      DB_USER: ${DB_USER:-customer_user}
      DB_PASSWORD: ${DB_PASSWORD:-customerpass}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./app:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - customer_network
    command: python app.py

networks:
  customer_network:
    driver: bridge

volumes:
  mariadb_data:
