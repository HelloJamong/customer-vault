  # NestJS 백엔드 (기존 Flask DB 사용)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customer_backend
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      # 기존 Flask DB 컨테이너에 연결
      DATABASE_URL: mysql://${DB_USER:-customer_user}:${DB_PASSWORD:-customerpass}@customer_db:3306/${DB_NAME:-customer_db}
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-key-in-production}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-16777216}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_DIR: /app/logs
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    # 기존 Flask DB 컨테이너를 사용하므로 depends_on 제거
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - customer_network

networks:
  customer_network:
    name: customer-storage_customer_network  # 기존 Flask 네트워크 재사용
    external: true

